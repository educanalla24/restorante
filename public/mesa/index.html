<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Table</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ½ï¸ Restaurant Menu</h1>
            <p class="subtitle" id="mesaInfo">Table <span id="mesaNumero">-</span></p>
        </header>

        <div class="main-layout">
            <div class="menu-section">
                <div id="menuContainer" class="loading">
                    Loading menu...
                </div>
            </div>

            <div class="cart">
                <h2>ğŸ›’ Your Order</h2>
                <div id="cartItems" class="cart-items">
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ›’</div>
                        <p>Your cart is empty</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Select items from the menu to add them</p>
                    </div>
                </div>
                <div class="cart-total">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="total-row final">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <label for="notas" style="display: block; margin-bottom: 8px; font-weight: 600;">Special notes:</label>
                    <textarea id="notas" class="notes-input" placeholder="E.g: No onions, well done, etc."></textarea>
                </div>
                <button id="confirmarPedido" class="btn btn-primary" disabled>
                    Confirm Order
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification" style="display: none;"></div>

    <script src="mesa.js"></script>
</body>
</html>
