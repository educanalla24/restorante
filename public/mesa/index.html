<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Table</title>
    <link rel="stylesheet" href="mesa-styles.css">
</head>
<body>
    <!-- Fixed Cart Header -->
    <div class="cart-header">
        <div class="cart-header-content">
            <div class="cart-header-right">
                <button id="searchMenuBtn" class="search-menu-btn" title="Search Menu">üîç</button>
                <span class="cart-icon">üõí</span>
                <span class="cart-total-text">$<span id="headerTotal">0.00</span></span>
                <button id="clearCartBtn" class="clear-cart-btn" title="Clear Cart">üóëÔ∏è</button>
                <button id="viewCartBtn" class="view-cart-btn">View Cart</button>
            </div>
        </div>
    </div>

    <!-- Fixed Categories Bar -->
    <div class="categories-header" id="categoriesHeader">
        <div class="categories-header-content">
            <div class="menu-categories" id="menuCategories">
                <!-- Categories will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="menu-container">
        <!-- Header -->
        <header class="menu-header">
            <div class="restaurant-logo" id="restaurantLogo">
                <img src="logo.jpg" alt="Restaurant Logo" class="restaurant-logo-img" id="restaurantLogoImg">
                <h1 id="restaurantName" style="display: none;">Restaurant Menu</h1>
            </div>
        </header>

        <!-- Menu Items -->
        <div class="menu-items-container" id="menuContainer">
            <div class="loading">Loading menu...</div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-sidebar-header">
            <h2>Your Order</h2>
            <button class="close-cart-btn" id="closeCartBtn">√ó</button>
        </div>
        
        <div class="cart-sidebar-content">
            <div id="cartItems" class="cart-items-list">
                <div class="empty-cart">
                    <div class="empty-cart-icon">üõí</div>
                    <p>Your cart is empty</p>
                    <p class="empty-cart-subtitle">Select items from the menu to add them</p>
                </div>
            </div>
        </div>

        <div class="cart-sidebar-footer">
            <div class="cart-totals">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="total-row final">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            
            <div class="special-notes-section">
                <label for="notas">Special notes:</label>
                <textarea id="notas" class="notes-input" placeholder="E.g: No onions, well done, etc." rows="3"></textarea>
            </div>
            
            <button id="confirmarPedido" class="btn btn-primary confirm-order-btn" disabled>
                Confirm Order
            </button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay"></div>

    <!-- Product Modal -->
    <div class="product-modal" id="productModal">
        <div class="product-modal-content">
            <button class="product-modal-close" id="closeProductModal">√ó</button>
            <div class="product-modal-header">
                <h2 id="modalProductName"></h2>
                <div class="product-modal-price" id="modalProductPrice"></div>
            </div>
            <div class="product-modal-body">
                <div class="product-modal-description" id="modalProductDescription"></div>
                <div class="product-modal-options" id="modalProductOptions"></div>
                <div class="product-modal-notes">
                    <label for="modalProductNotes">Special instructions:</label>
                    <textarea id="modalProductNotes" placeholder="E.g: No onions, well done, etc." rows="3"></textarea>
                </div>
            </div>
            <div class="product-modal-footer">
                <div class="product-modal-quantity">
                    <button class="quantity-control-btn" onclick="decreaseModalQuantity()">‚àí</button>
                    <span class="quantity-display" id="modalQuantity">1</span>
                    <button class="quantity-control-btn" onclick="increaseModalQuantity()">+</button>
                </div>
                <button class="btn btn-primary add-to-cart-modal-btn" id="addToCartModalBtn">
                    Add to Cart - $<span id="modalTotalPrice">0.00</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Product Modal Overlay -->
    <div class="product-modal-overlay" id="productModalOverlay"></div>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-modal-content">
            <div class="search-modal-header">
                <h2>Search Menu</h2>
                <button class="close-modal-btn" id="closeSearchModalBtn">√ó</button>
            </div>
            <div class="search-modal-body">
                <div class="search-input-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Type to search menu items..." autofocus>
                    <span class="search-icon">üîç</span>
                </div>
                <div id="searchResults" class="search-results">
                    <div class="search-placeholder">Start typing to search...</div>
                </div>
            </div>
        </div>
    </div>
    <div class="search-modal-overlay" id="searchModalOverlay"></div>

    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;"></div>

    <script src="mesa.js"></script>
</body>
</html>
